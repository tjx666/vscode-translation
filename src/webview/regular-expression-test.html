<!DOCTYPE html>
<html>

<head>
    <title>Regular Expression Test</title>
    <style>
        body,
        input,
        textarea {
            font-family: var(--vscode-editor-font-family);
            font-weight: var(--vscode-editor-font-weight);
            font-size: var(--vscode-editor-font-size);
        }

        .input-box {
            width: 100%;
            color: var(--vscode-input-foreground);
            background-color: var(--vscode-input-background);
        }

        .button {
            width: 60px;
            display: inline-block;
            text-align: center;
            padding: 3px;
            cursor: pointer;
            color: var(--vscode-button-foreground);
            background-color: var(--vscode-button-background);
        }

        .button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .True {
            color: var(--vscode-testing-iconPassed);
        }

        .False {
            color: var(--vscode-testing-iconFailed);
        }

        .row {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="row">
            <label>Regular Expression: </label>
            <div class="button" @click="copyAction('regex')">Copy</div>
            <div class="button" @click="pasteAction('regex')">Paste</div>
        </div>
        <div class="row">
            <input v-model="state.regex" class="input-box regex" />
        </div>
        <div class="row">
            <label>Content to test: </label>
            <div class="button" @click="copyAction('content')">Copy</div>
            <div class="button" @click="pasteAction('content')">Paste</div>
        </div>
        <div class="row">
            <textarea v-model="state.content" rows="5" class="input-box"></textarea>
        </div>
        <div class="row">
            <label>Result: </label>
        </div>
        <div class="row">
            <div v-html="state.result"></div>
        </div>
    </div>
    <script src="plugin/vue.min.js"></script>
    <script src="common.js"></script>
    <script>
        'use strict';
        const vscode = acquireVsCodeApi();

        let app = new Vue({
            el: '#app',
            data: {
                state: {
                    regex: '',
                    content: '',
                    result: '',
                },
            },
            created() {
                let preState = vscode.getState();
                if (preState) this.state = preState;
            },
            watch: {
                'state.regex'() {
                    this.checkAction();
                },
                'state.content'() {
                    this.checkAction();
                },
            },
            methods: {
                checkAction() {
                    if (this.state.regex) {
                        try {
                            let pattern = new RegExp(this.state.regex, 'g');
                            if (this.state.content) {
                                let match = this.state.content.match(pattern);
                                let resultHtml = '';
                                if (match) {
                                    for (let i in match) {
                                        resultHtml += `üîπ ${htmlEscape(i)}<br>`;
                                    }
                                    this.state.result = `<span class="True">‚≠ï True, match: </span><br>${resultHtml}`
                                } else {
                                    this.state.result = '<span class="False">‚ùå False</span>';
                                }
                            } else {
                                this.state.result = '';
                            }
                        } catch (e) {
                            this.state.result = `‚ùó ${htmlEscape(e.message)}`;
                        }
                    } else {
                        this.state.result = '';
                    }
                    vscode.setState(this.state);
                },
                copyAction(target) {
                    if (this.state[target]) {
                        window.navigator.clipboard.writeText(this.state[target]);
                    }
                },
                pasteAction(target) {
                    window.navigator.clipboard.readText().then(text => {
                        if (text) {
                            this.state[target] = text;
                        }
                    });
                },
            },
        });
    </script>
</body>

</html>

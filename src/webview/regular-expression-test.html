<!DOCTYPE html>
<html>

<head>
    <title>Regular Expression Test</title>
    <link rel="stylesheet" href="vscode-codicons" />
    <link rel="stylesheet" href="css/common.css" />
    <style>
        .True {
            color: var(--vscode-charts-green);
        }

        .False {
            color: var(--vscode-charts-red);
        }

        .Error {
            color: var(--vscode-charts-blue);
        }

        .textArea {
            width: 100%;
        }

        .operationButton {
            margin-right: 5px;
        }

        .resultIcon {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div id="app">
        <form>
            <div class="regularExpression">
                <div class="regularExpression_textField">
                    <vscode-text-field class="textArea" v-model="state.regex">Regular Expression: </vscode-text-field>
                </div>
                <div class="regularExpression_operation">
                    <vscode-button class="operationButton" appearance="icon" @click="copyAction('regex')" title="Copy">
                        <span class="codicon codicon-repo-pull"></span>
                    </vscode-button>
                    <vscode-button class="operationButton" appearance="icon" @click="pasteAction('regex')"
                        title="Paste">
                        <span class="codicon codicon-repo-push"></span>
                    </vscode-button>
                    <vscode-button class="operationButton" appearance="icon" @click="clearAction('regex')"
                        title="Clear">
                        <span class="codicon codicon-trash"></span>
                    </vscode-button>
                </div>
            </div>
            <div class="contentToTest">
                <div class="contentToTest_textArea">
                    <vscode-text-area class="textArea" v-model="state.content" rows="5">Test Content:
                    </vscode-text-area>
                </div>
                <div class="contentToTest_operation">
                    <vscode-button class="operationButton" appearance="icon" @click="copyAction('content')"
                        title="Copy">
                        <span class="codicon codicon-repo-pull"></span>
                    </vscode-button>
                    <vscode-button class="operationButton" appearance="icon" @click="pasteAction('content')"
                        title="Paste">
                        <span class="codicon codicon-repo-push"></span>
                    </vscode-button>
                    <vscode-button class="operationButton" appearance="icon" @click="clearAction('content')"
                        title="Clear">
                        <span class="codicon codicon-trash"></span>
                    </vscode-button>
                </div>
            </div>
            <vscode-divider></vscode-divider>
            <div>
                <div>Result: </div>
                <div v-html="state.result"></div>
            </div>
        </form>
    </div>

    <script type="module" src="vscode-webview-ui-toolkit"></script>
    <script src="js/vue3.js"></script>
    <script src="js/common.js"></script>
    <script>
        'use strict';
        const vscode = acquireVsCodeApi();

        const app = Vue.createApp({
            data() {
                return {
                    state: {
                        regex: '',
                        content: '',
                        result: '',
                    },
                };
            },
            created() {
                let preState = vscode.getState();
                if (preState) this.state = preState;
            },
            watch: {
                'state.regex'() {
                    this.checkAction();
                },
                'state.content'() {
                    this.checkAction();
                },
            },
            methods: {
                checkAction() {
                    if (this.state.regex) {
                        try {
                            let pattern = new RegExp(this.state.regex, 'g');
                            if (this.state.content) {
                                let match = this.state.content.match(pattern);
                                let resultHtml = '';
                                if (match) {
                                    console.log(match);
                                    for (let i in match) {
                                        resultHtml += `<div><span class="codicon codicon-circle-filled resultIcon"></span>${htmlEscape(match[i])}</div>`;
                                    }
                                    this.state.result = `<span class="True"><span class="codicon codicon-check resultIcon"></span>True, match: </span>${resultHtml}`;
                                } else {
                                    this.state.result = '<span class="False"><span class="codicon codicon-close resultIcon"></span>False</span>';
                                }
                            } else {
                                this.state.result = '';
                            }
                        } catch (e) {
                            this.state.result = `<span class="Error"><span class="codicon codicon-alert"></span>&nbsp;${htmlEscape(e.message)}</span>`;
                        }
                    } else {
                        this.state.result = '';
                    }
                    vscode.setState(this.state);
                },
                copyAction(target) {
                    if (this.state[target]) {
                        window.navigator.clipboard.writeText(this.state[target]);
                    }
                },
                pasteAction(target) {
                    window.navigator.clipboard.readText().then(text => {
                        if (text) {
                            this.state[target] = text;
                        }
                    });
                },
                clearAction(target) {
                    this.state[target] = '';
                },
            },
        });
        app.config.compilerOptions.isCustomElement = tag => tag.startsWith('vscode-');
        const appInstance = app.mount('#app');
    </script>
</body>

</html>
